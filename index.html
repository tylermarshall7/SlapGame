<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slap Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">


</head>

<body class="full-height">

  <header class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h1>SLAP GAME</h1>
      </div>
    </div>

  </header class="container-fluid">

  <div class="row rowheight justify-content-center">
    <div class="col-6">
      <img id = "slap-img" src="slap.jpg"></div>
    <div class="col-6">
      <p>Barney</p>
      <p>Hits:<span id="hits" class="px-2">0</span></p>
      <span>Health:<span id="health" class= "px-2">100</span></span>
    </div>
  </div>
  </div>



  <footer class="container-fluid">
    <div class="row py-5">
      <div class="col-4">
        <button class="btn btn-primary" onclick="slap()">SLAP!</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary" onclick="punch()">PUNCH!</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary" onclick="kick()">KICK!</button>
      </div>
    </div>
  </footer>

  <script src="game.js"></script>
</body>


</html>
